{% extends "base.html" %}

{% block body %}
    <h1 class="title">Главная страница</h1>
    <div class="block">
        <div class="posts">
            {% for post in posts %}
                <div class="post">
                    {% if post.image_url %}
                        <img src="{{ post.image_url }}" alt="Изображение поста" class="post_img">
                    {% endif %}
                    <div class="post_item">
                        <h5 class="post_title">{{ post.title }}</h5>
                        <p class="post_description">{{ post.description }}</p>
                        <div class="post_btn">
                            <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn_edit">Редактировать</a>
                        <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post">
                            <input type="submit" value="Удалить" class="btn_del">
                        </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="create-post">
            <h5>Создание поста</h5>
            <form class="needs-validation" method="post" action="/add">
                <div class="col-12">
                    <input type="text" name="title" class="form-control" placeholder="Название поста" required>
                    <input type="text" name="description" class="form-control" placeholder="Описание поста" required>
                    <input type="text" name="image_url" class="form-control" placeholder="Изображение поста">
                    <input class="btn" type="submit" value="Добавить">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
